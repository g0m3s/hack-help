<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="css/styleCadastro.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header></header>

    <div class="container">

        <div class="cadastro">

            <div class="formularioDeCadastro">

                <header></header>

                <h3>PRECISAMOS DE ALGUMAS INFORMAÇÕES</h3>

                <form action="" class="flexColum" aria-placeholder="" method="">

                    <input type="text" name="nome" placeholder="nome">
                    <input type="text" name="telefone" placeholder="telefone">
                    <input type="text" name="e-mail" placeholder="e-mail">

                    <div class="flex selects ">

                        <div class="flexColum select" >

                            <h6>INFORME SUA REGIÃO</h6>
                            <select name="regiao" id="">

                                <option value="" selected>Selecionar</option>
                                <option value="" >Campos dos Goytacazes</option>
                                <option value="" >Macae</option>

                            </select>

                        </div>

                        <div class="flexColum select">

                            <h6>INFORME A CATEGORIA DOS SEUS PRODUTOS</h6>
                            <select name="categoria" id="">

                                <option value="" selected>Selecionar</option>
                                <option value="" >Comida</option>
                                <option value="" >Artesanato</option>
                                <option value="" >Tecnologia</option>

                            </select>

                        </div>

                    </div>

                    <input type="submit" value="CONFIRMAR">

                </form>

            </div>

        </div>

        <div class="infos">


        </div>

    </div>

</body>
</html>
